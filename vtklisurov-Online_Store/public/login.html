<!DOCTYPE html>
<head>
  <style>
    input, label {
      display:block;
    }
  </style>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
  localStorage.removeItem('status');

  function submitForm(){
    var uname = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    document.cookie = 'loggedIn=; expires=Thu, 08 Aug 2019 00:00:01 GMT;  path=/';
    document.cookie = 'admin=; expires=Thu,  08 Aug 2019 00:00:01 GMT;  path=/';
      if(uname !="" && pass!=""){
        $.post("login.js", $("#loginform").serialize(), function (status){
          if (status=="Success"){
            alert("Welcome");
            document.cookie="loggedIn=yes; path=/";
            alert(document.cookie);
            window.location.href="/";
          }
          else if (status=="Admin"){
            alert("Welcome, admin");
            document.cookie="admin=yes; path=/";
            window.location.href="/admin";
          }
          else alert(status);
        });
      }
    else alert("All fields are required");
  }
  function goToRegister(){
    window.location.href="register";
  }
  </script>
</head>
<body>
  <form autocomplete="off" id="loginform" action="login.php" method="POST" >
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="uname"/><br>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="pass"/><br>
    </div>
      <input type="button" id="login" value="Login" onclick="submitForm()" />
      <label style="display:inline" for="register">If you don't have an account, please register: </label>
      <input style="display:inline" type="button" id="register" value="Register" onclick="goToRegister()" />
    </form>
</body>
