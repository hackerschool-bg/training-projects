<!DOCTYPE html>
<head>
  <style>
    input, label {
      display:block;
    }
  </style>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>

  $(document).ready(function(){
    $.post("islogged", function (status){
      if (status.admin!=undefined){
        document.getElementById("reg").innerHTML = '<input type="button" style="display:inline" id="submit" value="Register Admin" onclick="submitForm(true)" />';
      } else if (status.user!=undefined){
        window.location.href="/"
      }
    });
  })

  function submitForm(){
    $.post("/newAddr", ('#addressform').serialize(),function(){

    })
  }
  </script>
</head>
<body>
  <form autocomplete="off" id="addressform" method="POST" >
    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country"/><br>
    </div>
    <div>
      <label for="postal">Postal code:</label>
      <input type="text" id="postal" name="postal"/><br>
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="fname" name="fname"/><br>
    </div>
    <div>
      <label for="straddr">Street address:</label>
      <input type="text" id="straddr" name="straddr"/><br>
    </div>
      <div id="reg"><input type="button" style="display:inline" id="submit" value="Add address" onclick="submitForm(false)" /></div>
    </form>
</body>
