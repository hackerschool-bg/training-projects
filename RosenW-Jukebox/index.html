<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  </head>
   <body>

    <dialog id="dialog">
      <form method="dialog">
        <p>Successfuly unsubscribed !</p>
        <menu>
          <button id="close-dialog-btn" type="submit">close</button>
        </menu>
      </form>
    </dialog>
    <ul class="list-group-item col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <input type="text" id='channel' placeholder="Enter Youtube Channel link" class="form-control">

      <br>
      <label for="select-global">From</label>
      <select id="select-global">
        <option value="week">Last Week</option>
        <option value="month">Last Month</option>
        <option value="year">Last Year</option>
        <option value="all" selected>Whenever</option>
      </select>
      <button id='sub-btn' class='btn btn-default pull-right'> Subscribe </button>
    </ul>
    <h3 id='error-msg' class="text-danger col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" hidden="true">asdasd</h3>
    <h2 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">Channels subscribed to:</h2>
    <ul id='channels' class='col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center'>

    </ul>
    <table id="info-table" class="table table-hover">
      <tr>
        <th>Date</th>
        <th>Artist</th>
        <th>Song</th>
        <th>Duration</th>
        <th>Album</th>
      </tr>
    </table>
  </body>
</html>

<script src="./scripts/asserts.js"></script>
<script src="./scripts/lodash.min.js"></script>
<script src="./scripts/jukebox.js"></script>
