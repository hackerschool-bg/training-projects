<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Freefall</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="bootstrap-overrides">
<div class="container">
    <nav></nav>
    <div class="row">
        <h1 class="text-center">Freefall - fast travel for your convenience</h1>
    </div>
    <form id="flight-form-input" class="form-horizontal">
        <div class="form-group fixed-form-height text-center">
            <label for="from-input" class="sr-only">From</labeL>
            <input id="from-input" name="from" class="col-md-2 col-md-offset-3" type="text" placeholder="From" list="airports">

            <label for="to-input" class="sr-only">To</label>
            <input id="to-input" name="to" class="col-md-2 col-md-offset-1" type="text" placeholder="To" list="airports">

            <datalist id="airports">
                <option>Sofia</option>
                <option>Bucharest</option>
                <option>Tokyo</option>
                <option>New York</option>
            </datalist>
        </div>
        <div class="form-group fixed-form-height">
            <label for="departure-input" class="sr-only">Departure</label>
            <input id="departure-input" name="departure" class="col-md-2 col-md-offset-3" type="datetime-local" placeholder="Departure">

            <button type="submit" class="btn btn-primary col-md-1">Jump</button>

            <label for="arrival-input" class="sr-only">Arrival</label>
            <input id="arrival-input" name="arrival" class="col-md-2" type="datetime-local" placeholder="Arrival">
        </div>
    </form>
    <div id="routes-container" class="row">
        <ul class="list-unstyled">
            <li id="route-item-template" class="hidden"></li>
        </ul>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.2.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="css/bootstrap/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
