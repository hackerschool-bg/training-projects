[loggers]
keys=stdout,stderr,root

[logger_root]
level=NOTSET
handlers=root

[logger_stdout]
level=INFO
handlers=stdout
propagate=0
qualname=stdout

[logger_stderr]
level=INFO
handlers=stderr
propagate=0
qualname=stderr

[handlers]
keys=stderr,stdout,root

[handler_root]
class=StreamHandler
args=(sys.stderr,)
formatter=root

[handler_stdout]
class=StreamHandler
args=(sys.stdout,)
formatter=stdout

[handler_stderr]
class=StreamHandler
args=(sys.stderr,)
formatter=stderr

[formatters]
keys=stdout,stderr,root

[formatter_root]
format=ROOT %(asctime)s %(levelname)s %(message)s

[formatter_stdout]
format=%(asctime)s %(levelname)s: %(message)s

[formatter_stderr]
format=%(asctime)s %(levelname)s: %(message)s
