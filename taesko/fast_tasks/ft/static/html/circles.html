<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">

    <title>Visualization of circles</title>
</head>
<body class="container">
<h5 class="row"> Insert circles: </h5>
<form id="circles-form" class="row" action="#" method="POST">
    <div class="form-group col-sm">
        <label for="x-input">X</label>
        <input id="x-input" type="number" min="-10000" max="10000">
    </div>
    <div class="form-group col-sm">
        <label for="y-input">Y</label>
        <input id="y-input" type="number" min="-10000" max="10000">
    </div>
    <div class="form-group col-sm">
        <label for="radius-input">Radius</label>
        <input id="radius-input" type="number" min="0" max="10000">
    </div>
    <div class="form-group col-sm">
        <button id="draw-circle-btn" class="btn btn-primary" type="submit">Draw circle.</button>
    </div>
</form>
<canvas id="circles-canvas" width="500" height="500" class="row">
    The visualization of this fast task requires newer browser versions. Please consider updating.
</canvas>
<div class="row">
    <button id="find-path-btn" class="btn btn-primary btn-block">Find shortest path.</button>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/lib/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="/static/js/modules/constants.js" type="text/javascript"></script>
<script src="/static/js/modules/err.js"></script>
<script src="/static/js/circles.js"></script>
</body>
</html>
