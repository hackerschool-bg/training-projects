<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Segments</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    {% block head_content %}
    {% endblock %}
</head>
<body>
    <header>
        <form class="form-inline">
            {% for param, param_label in get_params.items() %}
                <div class="form-group">
                    <label class="sr-only" for="{{ param }}">{{ param_label }}</label>
                    <input type="number" class="form-control" min="0" step="1"
                           name="{{ param }}" id="{{ param }}" placeholder="{{ param_label }}">
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-default">Visualize solution</button>
        </form>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
<!--&lt;!&ndash; jQuery (necessary for Bootstrap's JavaScript plugins) &ndash;&gt;-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
<!--&lt;!&ndash; Include all compiled plugins (below), or include individual files as needed &ndash;&gt;-->
<!--<script src="js/bootstrap.min.js"></script>-->
</body>
</html>
