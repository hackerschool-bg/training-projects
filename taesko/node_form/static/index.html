<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form id="view-form" action='/names' method="GET">
        <label for="name-view-input">Name: </label>
        <input type="text" name="name" id="name-view-input">
        <button type="submit">Find</button>
    </form>
    <form id="upload-form" action="/names" method="POST" enctype='multipart/form-data'>
        <label for="name-upload-input">Name: </label>
        <input type="text" name="name" id="name-upload-input">
        <input type="file" name="file" id="file-upload-input">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
