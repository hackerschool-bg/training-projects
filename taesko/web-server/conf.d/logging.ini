[loggers]
keys = root, error

[handlers]
keys = root, error

[formatters]
keys = root, error

[logger_root]
level = NOTSET
handlers = root

[handler_root]
class = StreamHandler
level = NOTSET
formatter = root
args = (sys.stderr,)

[formatter_root]
class = logging.Formatter
format = %(asctime)s %(levelname)s %(process)d %(message)s

[logger_error]
qualname = error
level = DEBUG
handlers = error
propagate = 0

[handler_error]
class = StreamHandler
level = NOTSET
formatter = error
args = (sys.stderr,)

[formatter_error]
class = logging.Formatter
format = %(asctime)s %(levelname)s %(module)s %(lineno)d %(process)d %(message)s
