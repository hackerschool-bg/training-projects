[loggers]
keys = root, error, access, profile

[handlers]
keys = root, error, error_file, access, access_file, profile_file

[formatters]
keys = root, error, access, access_detailed, profile

[logger_root]
level = NOTSET
handlers = root

[handler_root]
class = StreamHandler
level = NOTSET
formatter = root
stream = stderr

[formatter_root]
class = logging.Formatter
format = root %(asctime)s %(levelname)s %(process)d %(message)s

[logger_error]
qualname = error
level = INFO
handlers = error, error_file
propagate = 0

[handler_error]
class = StreamHandler
level = WARNING
formatter = error
stream = stderr

[handler_error_file]
class = FileHandler
level = DEBUG3
formatter = error
filename = /opt/web-server/data/logs/error.log

[formatter_error]
class = logging.Formatter
format = %(asctime)s %(levelname)s %(module)s %(lineno)d %(process)d %(message)s

[logger_access]
qualname = access
level = DEBUG
handlers = access, access_file
propagate = 0

[handler_access]
class = StreamHandler
level = NOTSET
formatter = access
stream = stdout

[handler_access_file]
class = FileHandler
level = NOTSET
formatter = access_detailed
filename = /opt/web-server/data/logs/access.log

[formatter_access]
class = logging.Formatter
format = %(asctime)s %(process)d "%(request_line)s" %(status_code)d %(response_time)s

[formatter_access_detailed]
class = logging.Formatter
format = %(asctime)s %(process)d "%(request_line)s" %(status_code)d %(ru_utime)s %(ru_stime)s %(ru_maxrss)s %(response_time)s %(parse_time)s

[logger_profile]
qualname = profile
level = NOTSET
handlers = profile_file
propagate = 0

[handler_profile_file]
class = FileHandler
level = NOTSET
formatter = profile
filename = /opt/web-server/data/logs/profile.log

[formatter_profile]
class = logging.Formatter
format = %(asctime)s %(process)d %(message)s
