[routes]
static = /static/

[resources]
static_dir = data/static/

[logging]
config_file = conf.d/logging.ini

[settings]
host = localhost
port = 5678
tcp_backlog_size = 128
process_timeout = 35
process_count_limit = 500
process_reaping_period = 5

[http]
request_timeout = 10
connection_timeout = 30
max_uri_len = 8001
max_headers_len = 10000
client_errors_threshold = 3
ban_duration = 1000

[cgi]
scripts_dir = /opt/web-server/cgi/

[cgi_hello_world.py]
route = /hey/
pass_full_path_info = False
timeout = 5