[routes]
static = /static/

[resources]
static_dir = data/static/

[logging]
config_file = conf.d/logging.ini

[http]
request_timeout = 1
connection_timeout = 15
max_uri_len = 8001
max_headers_len = 10000

[settings]
host = localhost
port = 5678
max_concurrent_requests = 50
process_timeout = 20
process_count_limit = 1
mode = dev
