<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Music Box</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="container">
        <form id="url-form">
            <label class="sr-only" for="urls-input"></label>
            <input type="text" class="form-control" name="urls" id="urls-input" placeholder="Channel urls">
        </form>
        <ul id="url-list">
        </ul>
    </header>
    <main class="container">
        <table class="table table-stripped table-hover">
            <thead>
                <tr>
                    <th scope="col" id="channel">Channel</th>
                    <th scope="col" id="artist">Artist</th>
                    <th scope="col" id="album">Album</th>
                    <th scope="col" id="track">Track</th>
                    <th scope="col" id="length">Length</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
</div>
<script type="text/javascript" src="lib/lastfm.api.md5.js"></script>
<script type="text/javascript" src="lib/lastfm.api.js"></script>
<script src="https://apis.google.com/js/api.js" defer></script>
<script src="interactive.js" defer></script>
<script src="table.js" defer></script>
<script src="main.js" defer></script>
</body>
</html>
