<!DOCTYPE html>
<html>
  <head>
    <title>CSS task</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div id="top-bar">
      <label id="side-menu-toggle-label" for="side-menu-toggle">
        <span id="side-menu-button"></span>
      </label>
      <img src="images/Okay-Face-Meme-PNG.png" width="10%" height="100%" class="logo" id="top-bar-logo">
    </div>
    <input type="checkbox" id="alert-toggle">
    <div id="alert">
      <p>Alert</p>
      <label for="alert-toggle">Close alert</label>
    </div>
    <div id="middle">
      <input type="checkbox" id="side-menu-toggle">
      <div id="side-menu">
        <div class="item">
          <input type="checkbox" id="checkbox-toggle-1">
          <label id="side-menu-item-label-1" for="checkbox-toggle-1">
            <span class="item-button">Item</span>
          </label>
          <div class="subitems">
            <div>Subitem</div>
            <div>Subitem</div>
            <div>Subitem</div>
            <div>Subitem</div>
          </div>
        </div>
        <div class="item">
          <input type="checkbox" id="checkbox-toggle-2">
          <label id="side-menu-item-label-2" for="checkbox-toggle-2">
            <span class="item-button">Item</span>
          </label>
          <div class="subitems">
            <div>Subitem</div>
            <div>Subitem</div>
            <div>Subitem</div>
            <div>Subitem</div>
          </div>
        </div>
        <div class="item">
          <input type="checkbox" id="checkbox-toggle-3">
          <label id="side-menu-item-label-3" for="checkbox-toggle-3">
            <span class="item-button">Item</span>
          </label>
          <div class="subitems">
            <div>Subitem</div>
            <div>Subitem</div>
            <div>Subitem</div>
            <div>Subitem</div>
          </div>
        </div>
        <div class="item">
          <input type="checkbox" id="checkbox-toggle-4">
          <label id="side-menu-item-label-4" for="checkbox-toggle-4">
            <span class="item-button">Item</span>
          </label>
          <div class="subitems">
            <div>Subitem</div>
            <div>Subitem</div>
            <div>Subitem</div>
            <div>Subitem</div>
          </div>
        </div>
      </div>
      <div id="side-menu-collapsed">
      </div>
      <div id="content-wrap">
        <div id="content">
          <button id="add-content-btn">+</button>
          <button id="remove-content-btn">-</button>
          <div id="container">
          </div>
        </div>
      </div>
    </div>
    <div id="bottom-bar">
      <label id="open-alert-label" for="alert-toggle">
        <span id="open-alert">Open alert</span>
      </label>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
