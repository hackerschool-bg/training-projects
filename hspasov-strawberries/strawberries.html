<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <p>Instructions:</p>
    <p>Put 3 numbers on first line, separated by spaces. Then on new lines put pairs of space separated numbers. Example:</p>
    <p>8 10 2<br>
    4 8<br>
    2 7</p>
    <p>And then press submit to check result or watch strawberries rot day by day.</p>
    <p>X - rotten, O - good</p>
    <div><textarea id="input"></textarea></div>
    <div>
      <button id="submit">Submit</button>
      <button id="day-by-day-btn">Day by day</button>
      <button id="next-day-btn">Next day</button>
    </div>
    <p id="day-count"></p>
    <p id="output"></p>
    <pre id="visualization"></pre>
    <script src="./strawberries.js"></script>
  </body>
</html>
