<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Music box</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8"><h1>Music box</h1></div>
          <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6 col-xs-6">
          <div class="form-group">
            <div id="channel-link-inputs">
              <input type="text" name="channel-link-input" class="form-control" placeholder="Link to channel">
            </div>
            <button id="add-channel-link-input" class="btn btn-default">Add another channel</button>
            <button id="remove-all-channel-link-inputs" class="btn btn-danger">Remove all</button>
            <button id="channel-link-submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        <div class="col-md-2 col-xs-2">
          <label>Get until last:</label>
          <div class="radio">
            <label>
              <input type="radio" name="getUntilLast" value="week" checked>
              week
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="getUntilLast" value="month">
              month
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="getUntilLast" value="year">
              year
            </label>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <table class="table table-hover" id="music-table">
          <tr>
            <th>Artist</th>
            <th>Song</th>
            <th>Album</th>
            <th>Duration</th>
            <th>Released</th>            
          </tr>
        </table>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
