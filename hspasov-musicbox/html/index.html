<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Music box</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-6 col-xs-6"><h1>Music box</h1></div>
          <div class="col-md-2 col-xs-2"><label>Get until last:</label></div>
          <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="form-group">
          <div class="col-md-6 col-xs-6">
            <div id="channel-address-inputs">
              <input type="text" class="channel-address-input form-control" placeholder="Link to channel">
            </div>
          </div>
          <div class="col-md-2 col-xs-2">
            <div>
              <label>
                <input type="radio" name="get-until-last" class="get-until-last" value="week" checked="checked">
                week
              </label>
              <label>
                <input type="radio" name="get-until-last" class="get-until-last" value="month">
                month
              </label>
              <label>
                <input type="radio" name="get-until-last" class="get-until-last" value="year">
                year
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6 col-xs-6">
          <button id="add-channel-address-input" class="btn btn-default">Add another channel</button>
          <button id="remove-all-channel-address-inputs" class="btn btn-danger">Remove all</button>
          <button id="channel-address-submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <dialog id="error-dialog">
          <section>
            <p><label>Error:</label></p>
            <p id="error-dialog-message"></p>
          </section>
            <button id="close-error-dialog-button" type="reset" class="btn btn-default">Close</button>
        </dialog>
        <dialog id="artist-dialog">
          <section>
            <p><label>Artist image:</label></p>
            <img id="artist-image" alt="Could not find image" />
          </section>
            <button id="close-artist-dialog-button" type="reset" class="btn btn-default">Close</button>
        </dialog>
        <p id="search-status"></p>
        <p id="results-found-message"></p>
        <table class="table table-hover" id="music-table">
          <tr>
            <th>Artist</th>
            <th>Song</th>
            <th>Album</th>
            <th>Duration</th>
            <th>Released</th>
            <th>Channel</th>            
          </tr>
        </table>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
