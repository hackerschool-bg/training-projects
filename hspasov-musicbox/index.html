<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Music box</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
<!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-6 col-xs-6"><h1>Music box</h1></div>
          <div class="col-md-2 col-xs-2"><label>Get until last:</label></div>
          <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 form-group">
          <div id="channel-address-inputs"></div>
        </div>
        <!-- <div class="col-md-2"></div> -->
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6 col-xs-6">
          <button id="add-channel-address-input" class="btn btn-default">Add another channel</button>
          <button id="remove-all-channel-address-inputs" class="btn btn-danger">Remove all</button>
          <button id="channel-address-submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <dialog id="error-dialog">
          <section>
            <p><label>Error:</label></p>
            <p id="error-dialog-message"></p>
          </section>
            <button id="close-error-dialog-button" type="reset" class="btn btn-default">Close</button>
        </dialog>
        <dialog id="artist-dialog">
          <section>
            <p><label>Artist image:</label></p>
            <img id="artist-image" alt="Could not find image" />
          </section>
            <button id="close-artist-dialog-button" type="reset" class="btn btn-default">Close</button>
        </dialog>
        <p id="search-status"></p>
        <p id="results-found-message"></p>
        <table class="table table-hover" id="music-table">
          <tr>
            <th>Artist</th>
            <th>Song</th>
            <th>Album</th>
            <th>Duration</th>
            <th>Released</th>
            <th>Channel</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
